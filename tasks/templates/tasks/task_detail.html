{% extends 'base.html' %}

{% block page-header %}
    <h1 class="text-center my-4">{{ task.title }}</h1>
{% endblock page-header %}

{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="card shadow-sm p-4">
                <div class="mb-3">
                    <p><strong>توضیحات:</strong> {{ task.description }}</p>
                    <p><strong>وضعیت:</strong> {{ task.status }}</p>
                    <p><strong>دسته‌بندی:</strong> {{ task.category }}</p>
                    <p><strong>تاریخ سررسید:</strong> {{ task.due_date }}</p>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'tasks:task_update' task.id %}" class="btn btn-primary">✏️ ویرایش</a>
                    <a href="{% url 'tasks:task_delete' task.id %}" class="btn btn-danger">❌ حذف</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
