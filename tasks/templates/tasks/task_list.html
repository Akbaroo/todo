{% extends 'base.html' %}

{% block header %}

{% endblock header %}

{% block content %}
<center>
    <h2>list tasks</h2>
    <ul>
        {% for task in tasks %}
        <li>
            - <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
            - {{ task.due_date }}
            - {{ task.status }}
        </li>
        {% endfor %}
    </ul>
</center>
{% endblock %}
